    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>

<br>
<div class="container text-center px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h3 class="display-4"><i class="fas fa-exchange-alt" style="margin-right:18px; color:darkblue"></i>RomanConversor</h3>
    <div class="alert alert-danger alert-dismissible fade hidden show" id="errorAlert">
        <strong>Error!</strong> <p id="errorMessage" style="display:inline">Number must be between 1 and 4000.</p>
    </div>
    <hr>
    <input type="text" class="form-control" id="numberInput" placeholder="100 or XIII">
    <br>
    <button type="button" class="btn btn-primary btn-lg" onclick="convert(true)">Decimal to Roman</button>
    <button type="button" class="btn btn-primary btn-lg" onclick="convert(false)">Roman to Decimal</button>
    <br><br>
</div>


<div class="container text-center jumbotron hidden" id="resultPanel">
    <h3>Your number is equal to</h3>
    <h1 id="result" style="font-size:100px"></h1>
</div>
